<h1>
  {{ heroe.nombre }}
  <small>{{ heroe.aparicion }}</small>
</h1>
<hr />
<div class="row bg-dark text-white">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre" />
    <br />
    <a [routerLink]="['/heroes']" class="btn btn-outline-info btn-block">
      Regresar
    </a>
  </div>
  <div class="col-md-8">
    <h3>{{ heroe.nombre }}</h3>
    <hr />
    <p>
      {{ heroe.bio }}
    </p>
    <div></div>
  </div>
</div>
