<h1> Heroes <small>Heroes de DC y Marvel</small></h1>
<hr>
<div class="row ">
   <div class="ml-lg-0 col-sm-4 bg-dark text-white animated fadeIn fast" *ngFor="let heroe of heroes; let i = index" >
        <img  class="card-img-top img-fluid" [src]="heroe.img" alt="" >
        <div class="card-body">
           <h5 class="card-title">{{heroe.nombre}}</h5>
           <p class="card-text">{{heroe.bio}}}</p>
           <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
           <button (click) = "verHeroe(i)" class="btn btn-outline-primary">Ver más...</button>
          <!--<a [routerLink]="['/heroe', i]" class="btn btn-outline-primary btn-block">Ver más...</a>-->
        </div>
   </div>
   
</div>
